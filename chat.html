<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        18:39
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters fa-lg"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Natalie</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search fa-lg"></i>
        <i class="fa fa-bars fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Monday, February 12, 2018</span>
    </div>
    <div class="chat__message chat__message--from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Is life always this hard?
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/avatar_girl.png" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Natalie</h3>
        <span class="chat__message-body">
          Always like this.
        </span>
      </div>
      <span class="chat__message-time">17:56</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-lg"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile fa-lg"></i>
      <span class="record-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>

</body>
</html>
