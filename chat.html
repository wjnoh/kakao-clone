<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        18:39
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full fa-lg"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat__message chat__message--from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Hello! This is a test message.
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/avatar.png" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-body">
          This is an answer!
        </span>
      </div>
      <span class="chat__message-time">17:55</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>

</body>
</html>
